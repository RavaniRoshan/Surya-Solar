[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=json:coverage.json
    --cov-fail-under=90
    --asyncio-mode=auto
    --durations=10
    --junit-xml=pytest-results.xml
    --maxfail=5
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints and services
    e2e: End-to-end tests for complete user workflows
    performance: Performance and load tests
    slow: Slow running tests (>5 seconds)
    security: Security-related tests
    database: Tests that require database connection
    websocket: WebSocket connection tests
    auth: Authentication and authorization tests
    payment: Payment processing tests
    model: ML model inference tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::UserWarning:transformers.*
    ignore::FutureWarning:httpx.*
timeout = 300
timeout_method = thread